name: CI/CD Pipeline PWA

on:
  push:
    branches:
      - master

jobs:
  build-and-push-to-dockerhub-pwa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: '${{ secrets.DOCKERHUB_USERNAME }}'
          password: '${{ secrets.DOCKER_HUB_PASSWORD }}'

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./quill-engine-pwa
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/react-app:${{ github.sha }}

  build-and-push-to-dockerhub-strapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: '${{ secrets.DOCKERHUB_USERNAME }}'
          password: '${{ secrets.DOCKER_HUB_PASSWORD }}'

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: ./quill-engine-strapi
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/strapi-app:${{ github.sha }}

  deploy-to-digital-ocean:
    needs: [build-and-push-to-dockerhub-pwa, build-and-push-to-dockerhub-strapi]
    runs-on: ubuntu-latest

    steps:
      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@v1.1.6
        with:
          app_name: quill-engine-pwa
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}