name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set up Git config
        run: |
          git config --global user.name "Github Actions Bot"
          git config --global user.email "<>"

      - name: Install Dependencies
        run: npm install --force

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: 'luoencz'
          password: '${{ secrets.DOCKER_HUB_PASSWORD }}'

      - name: Build docker image of react-app
        run: docker build -t react-app-app:${{ github.sha }} .

      - name: Build docker image of strapi-app
        run: docker build -t strapi-app:${{ github.sha }} ./quill-engine-strapi

      - name: Compose Docker
        run: docker-compose -f 'docker-compose.yml' up -d

      - name: Tag docker image of react-app
        run: docker tag react-app:${{ github.sha }} luoencz/react-app:${{ github.sha }}

      - name: Tag docker image of strapi-app
        run: docker tag strapi-app:${{ github.sha }} luoencz/strapi-app:${{ github.sha }}

      - name: Push docker image of react-app
        run: docker push luoenczreact-app:${{ github.sha }}

      - name: Push docker image of strapi-app
        run: docker push luoencz/strapi-app:${{ github.sha }}

      - name: SSH and update containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker-compose down
            docker pull username/react-app
            docker pull username/strapi-app
            docker-compose up -d
