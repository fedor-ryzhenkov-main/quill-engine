name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Set up Git config
        run: |
          git config --global user.name "Github Actions Bot"
          git config --global user.email "<>"

      - name: Install Dependencies
        run: npm install --force

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: 'luoencz'
          password: '${{ secrets.DOCKER_HUB_PASSWORD }}'

      - name: Build docker image of react-app
        run: docker build -t react-app:${{ github.sha }} .

      - name: Build docker image of strapi-app
        run: docker build -t strapi-app:${{ github.sha }} ./quill-engine-strapi

      - name: Tag docker image of react-app
        run: docker tag react-app:${{ github.sha }} luoencz/react-app:${{ github.sha }}

      - name: Tag docker image of strapi-app
        run: docker tag strapi-app:${{ github.sha }} luoencz/strapi-app:${{ github.sha }}

      - name: Push docker image of react-app
        run: docker push luoencz/react-app:${{ github.sha }}

      - name: Push docker image of strapi-app
        run: docker push luoencz/strapi-app:${{ github.sha }}

      - name: DigitalOcean App Platform deployment
        uses: digitalocean/app_action@v1.1.6
        with:
          app_name: quill-engine-droplet
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          images: '[
              {
                "name": "react-app",
                 "image":{
                  "registry_type": "DOCKER_HUB",
                  "repository": "luoencz/strapi-app",
                  "tag": "${{ github.sha }}"
                },
              },
              {
                "name": "strapi-app",
                "image":{
                  "registry_type": "DOCKER_HUB",
                  "repository": "luoencz/strapi-app",
                  "tag": "${{ github.sha }}"
                },
            ]'